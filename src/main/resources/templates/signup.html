<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<title>This is about Page</title>
</head>
<body>
<section>
<div class="container">
<div class="row">
<div class="col-md-6 offset-md-3">
<div class="my-card mt-2">
<div class="container text-center">
<img style="width:80px;"src="" th:src="@{/img/clipboard.png}" alt=""/>
</div>
<h1 class="">Register Here !!</h1>
<form action="" th:action="@{do_register}" method="post" th:object="${user}">
<!-- name field -->
<div class="form-group">
    <label for="name_field">Your Name</label>
    <input type="text" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter here" required />
  </div>
  <!-- email field -->
<div class="form-group">
    <label for="email_field">Your Email</label>
    <input type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required />
  </div>
<!-- password field -->
<div class="form-group">
    <label for="password_field">Your Password</label>
    <input type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter here" required />
  </div>
<!--   user about field -->
<div class="form-group">
<textarea placeholder="Enter something yourself" id=""  rows="8" class="form-control"></textarea>
</div>
<!-- terms and condition -->
<div class="form-group form-check text-center">
<input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
</div>
<div class="container text-center">
<button type="submit" class="btn bg-primary btn-block text-white">Submit</button>

<button type="reset"class="btn btn-warning btn-block text-white">Reset</button>
</div>
</form>
</div>
</div>
</div>
</div>
</section>

</body>
</html>
